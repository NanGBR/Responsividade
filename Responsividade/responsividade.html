<!DOCTYPE html>
<html>
<head>
<title>Template</title>
<style>
.container {
width: 90%;
margin: 0 auto;
padding: 20px;
}
header {
text-align: center;
padding: 20px;
background-color: #3498db;
color: #ffffff;
}
.navbar {
background-color: #333333;
overflow: hidden;
display: flex;
}
.navbar a {
float: left;
display: block;
color: white;
text-align: center;
padding: 14px 16px;
text-decoration: none;
}
.navbar a:hover {
background-color: #ddd;
color: black;
}
.contact-form {
display: flexbox;
margin-top: 20px;
padding: 20px;
background-color: #f9f9f9;
width: max-content;
}
.gallery {
display: inline-block;
}
.gallery img {
width: 200px;
margin: 5px;
}
.carousel {
display: none;
}
.countdown {
font-size: 24px;
text-align: center;
margin-top: 20px;
color: #e74c3c;
}
.map {
width: 100%;
height: 400px;
}
.animation {
width: 100px;
height: 100px;
background-color: #e74c3c;
animation: example 2s infinite;
}
@keyframes example {
0% {background-color: #e74c3c;}
50% {background-color: #3498db;}
100% {background-color: #e74c3c;}
}
@media screen and (max-width: 900px) {
 .map { width:100%; }
}
@media screen and (max-width: 880px){
 input,label,textarea{display:block;}
 .contact-form{width:max-content;  margin: auto;}
}
@media screen and (max-width: 980px ) and (min-width:300px){
 .gallery { width:450px; }
}
.navegador {
    position: absolute;
    top: 40px;
    right: 20px;
    color: rgb(255, 255, 255);
}
#imagem{
    width: 50px;
}

/*================================================================*/

.menu-icon {
display: none;
flex-direction: column;
cursor: pointer;
padding: 10px;
position: absolute;
top: 70px;
}
.bar {
width: 25px;
height: 3px;
background-color: #333;
margin: 3px 0;
}
.mobile-menu {
display: none;
position: absolute;
top: 46px;
left: 80px;
background-color: #3498db;
box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
z-index: 2;
padding: 5px;
width: min-content;

}
.mobile-menu.open {
display: block;
}
@media (max-width: 768px) {
.menu-icon {
display: flex;
}
.navbar{
    display: none;
}}

a{
    text-decoration: none;
    color: white;
}

/*================================================================*/

</style>
<script>
function countdown() {
let count = 10;
const countdownElement = document.getElementById("countdown");
const interval = setInterval(() => {
countdownElement.innerHTML = count;
count--;
if (count < 0) {
clearInterval(interval);
countdownElement.innerHTML = "Tempo acabou!";
}
}, 1000);
}
</script>

<script>
    function identNav() {
    const userAgent = navigator.userAgent.toLowerCase();
    let navegador;
    switch (true) {
    case userAgent.includes('chrome'):
    navegador = 'chrome.png'
    break;
    
    case userAgent.includes('firefox'):
    navegador = 'firefox.png';
    break;
    case userAgent.includes('safari') && !userAgent.includes('chrome'):
    navegador = 'Safari';
    break;
    case userAgent.includes('edge'):
    navegador = 'Microsoft Edge';
    break;
    case userAgent.includes('opera'):
    navegador = 'Opera';
    break;
    default:
    navegador = 'Navegador Desconhecido';
    }
    var img= document.getElementById("imagem")
    img.src = navegador

    return navegador;
    }
    identNav()

const menuIcon = document.querySelector('.menu-icon');
const mobileMenu = document.querySelector('.mobile-menu');
menuIcon.addEventListener('click', () => {
mobileMenu.classList.toggle('open');
});
    </script>
